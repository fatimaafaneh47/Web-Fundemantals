<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>likes2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Network</h1>
    </div>
    <div class="address">
        <h2>Your Feed</h2>
    </div>

    <div class="right">
        <h3>Neil M</h3>
        <p class="numbers">9 like(s)</p>
        <button class="btn1" onclick="incrementButton()">Like</button>
        <p class="article">i just set up this new discord bot,let me know what you all think. <a href="#">link</a></p>
    </div>
    <div class="secondRight">
        <h4>Nichole K</h4>
        <p class="numbers1">12 likes(s)</p>
        <button class="btn2" onclick="incrementButton1()">Like</button>
        <p class="article2">Just finished my <a href="#">next comic</a>,check it out.</p>
    </div>
    <div class="thirdRight">
        <h5>Jim R</h5>
        <button class="btn3" onClick="incrementButton3()" >like</button>
        <p class="numbers2">9 like(s)</p>
        <p class="article3">I cant stop listening to the <a href="#">new album</a>. who else is liking it?</p>
    </div>
    <div class="leftside">
        <img src="profile.png" alt="profile">
        <a class="href" href="#">Add on avatar</a>
        <p class="james">James Doe</p>

    </div>
    <script src="js.js"></script>
</body>

</html>
