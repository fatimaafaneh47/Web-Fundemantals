<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>

<body>
    <div class="navbar">
        <h1>Dojonary</h1>
        <input class="search" type="text" placeholder="Search..">
        <button class="button1" onclick="textEditer(this)">Login</button>
    </div>
    <div class="middlesection">
        <div>
            <h2>ninja</h2>
            <h3>noun</h3>
            <h4>plural:<em>ninjas</em></h4>
            <button class="button2" onclick="alert('Ninja was liked')">13 likes</button>
        </div>
        <div class="leftmiddle">
            <p>A practitioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a> </p>
        </div>
    </div>
    <div class="end">
        <div class="leftend">
            <h5>ninja</h5>
            <h6>noun</h6>
            <p class="text1">plural:<em>ninjas</em></p>
            <button class="button3" onclick="alert('Ninja was liked')">37 likes</button>
        </div>
        <div class="rightend">
            <p>A <a href="#">programmer</a> who breaks down problems with <a href="#">zan</a>-like focus </p>
        </div>
    </div>
    <div class="side">
        <p class="text2">Dojonary is defined by YOU</p>
        <button class="button4" onclick="removeButton(this)">Add Definition</button>

    </div>
</body>

</html>
